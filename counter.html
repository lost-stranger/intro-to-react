<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Welcome to Bloc</title>
  </head>
  <body>

    <div id="app"><div><img src="./counter_files/1441485" alt="Bloc Logo"><h2>Current program: Web Development Track</h2><h3>Current week: 1</h3><button>Increment</button><button>Decrement</button><p>Current Date: 10/2/2018</p></div></div>

    <script src="./counter_files/react.development.js.download"></script>
    <script src="./counter_files/react-dom.development.js.download"></script>
    <script src="./counter_files/browser.min.js.download"></script>

    <script type="text/babel">

      class Counter extends React.Component {
      
      constructor(props){
           super(props);
           this.state = {
             number: 1
           }
         }
         
         increment(event) {
          this.setState({
            number: this.state.number + 1
          })
        }
 
        decrement(event) {
          this.setState({
            number: Math.max(1, this.state.number - 1)
          })
        }
        
 
        render() {
          return (
            <div>
              <img src={this.props.image} alt="Bloc Logo"/>
              <h2>Current program: {this.props.label}</h2>
              <h3>Current week: {this.state.number}</h3>
              <button onClick={this.increment.bind(this)}>Increment</button>
              <button onClick={this.decrement.bind(this)}>Decrement</button>
              <p>Current Date: {this.props.date.toLocaleDateString()}</p>
            </div>
          );
        }
      }

      const info = {
        date: new Date(),
        label: "Web Development Track",
        image: 'https://avatars0.githubusercontent.com/u/1441485?v=4&s=280',
      }

      ReactDOM.render(
        <Counter
          date={info.date}
          label={info.label}
          image={info.image}/>,document.getElementById('app')
      );

    </script>
  
</body></html>
