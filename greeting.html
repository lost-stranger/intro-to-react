<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Welcome to Bloc</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="./greeting_files/react.development.js.download"></script>
    <script src="./greeting_files/react-dom.development.js.download"></script>
    <script src="./greeting_files/browser.min.js.download"></script>

    <script type="text/babel">

      class Counter extends React.Component {
        constructor(props){
           super(props);
           this.state = {
             number: 1
           }
         }
         
         render() {
          return (
            <div>
              <img src={this.props.image} alt="Bloc Logo"/>
              <h2>Current program: {this.props.label}</h2>
              <h3>Current week: {this.state.number}</h3>
              <p>Current Date: {this.props.date.toLocaleDateString()}</p>
            </div>
          );
        }
      }

      const info = {
        date: new Date(),
        label: "Web Developer Track",
        image: 'https://avatars0.githubusercontent.com/u/1441485?v=4&s=280'
      }


      ReactDOM.render(
        <Counter
          date={info.date}
          label = {info.label}
          image={info.image}/>,document.getElementById('app')
      );

    </script>
  
</body></html>
